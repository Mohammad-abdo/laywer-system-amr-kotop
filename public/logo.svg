<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <!-- Silver gradient -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle (black) -->
  <circle cx="100" cy="100" r="95" fill="#000000"/>
  
  <!-- Outer golden laurel wreath -->
  <g filter="url(#shadow)">
    <ellipse cx="100" cy="100" rx="75" ry="80" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Laurel leaves detail -->
    <path d="M 70 35 Q 65 40 62 50" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M 130 35 Q 135 40 138 50" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M 55 70 Q 53 80 52 90" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M 145 70 Q 147 80 148 90" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  </g>
  
  <!-- Dotted circle -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#goldGradient)" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Top star -->
  <path d="M 100 15 L 102 22 L 109 22 L 103 26 L 105 33 L 100 29 L 95 33 L 97 26 L 91 22 L 98 22 Z" 
        fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Hexagonal frame -->
  <g transform="translate(100, 100)">
    <polygon points="-30,-18 30,-18 40,0 30,18 -30,18 -40,0" 
             fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- ASK Monogram -->
    <g transform="translate(-25, -3)">
      <!-- Letter A (Gold) -->
      <path d="M 0 18 L 7 0 L 10 0 L 17 18 M 3.5 10 L 13.5 10" 
            fill="none" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Letter S (Gold) -->
      <g transform="translate(0, 22)">
        <path d="M 17 0 Q 17 8 8.5 8 Q 0 8 0 16 Q 0 24 8.5 24" 
              fill="none" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>
      </g>
      
      <!-- Letter K (Silver) -->
      <g transform="translate(22, 0)">
        <path d="M 0 0 L 0 36 M 0 18 L 13 0 M 0 18 L 13 36" 
              fill="none" stroke="url(#silverGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
  </g>
  
  <!-- Name text: AMR SAIED KOTB -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        fill="url(#goldGradient)" text-anchor="middle" letter-spacing="1">
    AMR SAIED KOTB
  </text>
  
  <!-- Underline -->
  <line x1="50" y1="160" x2="150" y2="160" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Tagline: STRATEGY | BRANDING | LEGAL ADVISORS -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="7" font-weight="600" 
        fill="url(#goldGradient)" text-anchor="middle" letter-spacing="0.5" opacity="0.9">
    STRATEGY | BRANDING | LEGAL ADVISORS
  </text>
</svg>